<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"content="ie-edge">
        <title>forms</title>
    </head>
    <body>
        <h2>
                      <center>fill this form </center></h2>
        <form action="image.html">
            <div>
                Name:<input type="text"name="myname">
            </div>
            <br>
            <div>
                Role:<input type="text"name="myrole">
            </div>
            <br>
            <div>
                Age:<input type="number"name="myage">
            </div>
            <br>
            <div>
                Email: <input type="email"name="myemail">
            </div>
            <br>
            <div>
                Date of birth: <input type="date",name="mydob">
            </div>
            <br>
            <div>
                Bonus: <input type="number",name="mybonus">
            </div>
            <br>
            <div>
                are you eligible: yes<input type="checkbox",name="eligibility">
                no <input type="checkbox"name="eligibility">
            </div>
            <a href="eligible.html" target="_blank">Check your eligibility</a>
            <br>
            <div>
                Gender: Male<input type="radio" name="gender"> female <input type="radio" name="gender">
                other <input type="radio"name="gender">
            </div>
            <br>
            <div>
                <select name="my car" id="car">
                    <option value="indica">Indica</option>
                    <option value="Swift"selected>Swift</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit"value="submit now">
            </div>
            <br>
            <div>
                <input type="reset"value="reset form">
            </div>
            
        </form>
    </body>
</html>
